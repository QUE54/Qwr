<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fall Detector Status</title>
<style>
  body { font-family: sans-serif; text-align: center; padding: 50px; }
  .status { font-size: 2em; margin-top: 20px; }
</style>
</head>
<body>
<h1>Fall Detector</h1>
<p>Board ID: <span id="boardID">BOARD_001</span></p>
<p>Status: <span id="status">Waiting...</span></p>

<script>
const boardID = document.getElementById("boardID").textContent;
const statusEl = document.getElementById("status");

async function fetchStatus() {
  try {
    const res = await fetch(`/status/${boardID}`);
    const data = await res.json();
    statusEl.textContent = data.status;
  } catch(e) {
    statusEl.textContent = "Error";
  }
}

// อัปเดตทุก 1 วินาที
setInterval(fetchStatus, 1000);
fetchStatus();
</script>
</body>
</html>
