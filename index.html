<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fall Detection</title>
<style>
  body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  #status { font-size: 2em; color: red; }
</style>
</head>
<body>
<h1>Fall Detection</h1>
<div id="status">Waiting...</div>

<script>
const ws = new WebSocket("wss://yourdomain.com/socket"); // same as Arduino

ws.onopen = () => console.log("WebSocket connected");
ws.onmessage = (msg) => {
    if(msg.data === "FALL DETECTED"){
        document.getElementById("status").textContent = "⚠️ FALL DETECTED!";
    }
};
ws.onclose = () => console.log("WebSocket disconnected");
</script>
</body>
</html>
