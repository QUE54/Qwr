<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board Login</title>
</head>
<body>
<h2>Login with BoardID</h2>
<input type="text" id="boardID" placeholder="Enter Board ID">
<button onclick="login()">Login</button>

<script>
function login() {
  const boardID = document.getElementById('boardID').value;
  if(boardID) {
    localStorage.setItem('boardID', boardID);
    window.location.href = 'dashboard.html';
  } else {
    alert("Please enter BoardID");
  }
}
</script>
</body>
</html>
